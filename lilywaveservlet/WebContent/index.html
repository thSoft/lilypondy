<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>LilyPond WebService</title>
 </head>
 <body>
  <div style="width:500px;  float:right;">
  <span id="midiLink" style="display:none"><a href="">MIDI</a></span>  
  <span id="pngLink" style="display:none"><a href="">PNG</a></span>
  <span id="pdfLink" style="display:none"><a href="">PDF</a></span>
  <img id="resultImage" src="/img/empty.png"></img>
  </div> 
 <div style="width:450px">
  <form method="post" action="score.do">
   <div style="padding:5px;">Source<br /><textarea id="query" name="q" cols="50" rows="15">{ c' }</textarea></div>
   <div>Size: <input id="size" type="text" name="s" value="16"></input></div>
   <div style="text-align: center"><input id="typeset" type="submit" value="Typeset!"/></div>
  </form>
  <div><small>Error messages</small><br /><textarea id="resultMessage" cols="50"></textarea></div>
  </div>
  <script type="text/javascript" src="/js/lib/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="/js/simple-service.js"></script>
 </body>
</html>
